<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Register</h1>
        <h:form id="reg">
            <h:outputLabel for="fname" value="First Name: "/>
            <p:inputText id="fname" value="#{customer.fname}">
            </p:inputText>
            <br/>
            <h:outputLabel for="lname" value="Last Name: "/>
            <p:inputText id="lname" value="#{customer.lname}"/>
            <br/>
            <h:outputLabel for="emailid" value ="Email ID: "/>
            <p:inputText id="emailid" value="#{customer.emailid}"/>
            <br/>
            <h:outputLabel for="password" value="Password: "/>
            <p:inputText id="password" value="#{customer.password}"/>
            <br/>
            <p:commandButton value ="Register" action="#{customer.registerCustomer()}"/>
        </h:form>

    </h:body>
</html>
