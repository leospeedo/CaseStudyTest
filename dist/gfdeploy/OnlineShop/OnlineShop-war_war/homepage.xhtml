<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello user
        <h:form>
            <h3 style="margin-top:0px">Basic Layout</h3>
            <p:selectManyCheckbox id="basic" value="#{cart.selectedProductIds}">
                <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
                <f:selectItem itemLabel="PS4" itemValue="PS4" />
                <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
            </p:selectManyCheckbox>
            <!--<p:commandLink value="View cart" action="cart.xhtml"/>-->
            <p:commandButton value ="Add to cart" action="#{cart.addToCart(customer.emailid)}"/>
        </h:form>
    </h:body>
</html>
