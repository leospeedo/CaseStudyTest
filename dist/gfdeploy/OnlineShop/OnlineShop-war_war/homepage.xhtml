<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello user: #{customer.emailid}
        <h:form>
            <h2>Products</h2>
            <p:selectManyCheckbox id="basic" value="#{cart.selectedProductIds}">
                <f:selectItem itemLabel="Xbox One" itemValue="xboxone" />
                <f:selectItem itemLabel="PS4" itemValue="ps4" />
                <f:selectItem itemLabel="Wii U" itemValue="wii" />
            </p:selectManyCheckbox>
            <!--<p:link value="View cart" outcome="cart.xhtml"/>-->
            <p:commandButton value ="Add to cart" action="#{cart.addToCart(customer.emailid)}"/>
            <p:commandButton value="View Cart" action="#{cart.getProductsInCart(customer.emailid)}"/>
        </h:form>
    </h:body>
</html>
